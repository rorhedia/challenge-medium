<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" href="https://cdn-static-1.medium.com/_/fp/icons/favicon-rebrand-medium.3Y6xpZ-0FSdWDnPM3hSBIA.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body id="body-formulario">
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <a href="index.html"><img class="d-none d-md-block cursor-hand" src="images/Logo.png" width="120"
                        alt=""></a>
                <a href="index.html"><img class="d-sm-block d-md-none cursor-hand" src="images/Logo_Movil.jpg"
                        alt="LogoM" width="33px"></a>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <div class="d-none d-sm-block">
                    <ul class="nav justify-content-end">
                        <li class="nav-item active">
                            <a class="nav-link text-dark" href="#">Our Story</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link text-dark font-weight-bold" href="#">About membership</a>
                        </li>
                    </ul>
                </div>
                <img class="cursor-hand FotoPerfil" src="images/Ninomedium.jpeg" width="33px" height="33px"
                    alt="FotoPerfil">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row my-5">
            <!-- col1 -->
            <div class="col-12 col-md-7">
                <h1 id="font-title" class="text-dark mt-4 mt-md-4">Unlimited access for the insatiably curious</h1>
                <form id="upgrade-medium" class=" p-4 mt-1 mt-md-5 bg-white">
                    <input type="hidden" id="popular" name="popular" value='0' />
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Name</label>
                            <input type="name" class="form-control" id="name" name="name" placeholder="Name" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">User photo (URL)</label>
                            <input type="url" class="form-control" name="userPhoto" id="userPhoto"
                                placeholder="User Photo" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Title</label>
                            <input type="title" class="form-control" id="title" name="title"
                                placeholder="Article Title" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Article photo (URL)</label>
                            <input type="url" class="form-control" name="articlePhoto" id="articlePhoto"
                                placeholder="Article Photo" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="biography">Paragraph</label>
                        <textarea ype="text" class="form-control" id="paragraph" name="paragraph"
                            placeholder="Type about your article"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Company / Page</label>
                            <input type="name" class="form-control" id="company" name="company" placeholder="Company" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Company / Page (URL)</label>
                            <input type="url" class="form-control" name="companyUrl" id="companyUrl"
                                placeholder="URL" />
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" id="save-post" class="btn btn-outline-info border-info w-50 mr-1">Save
                            your Article</button>
                        <a href="index.html" class="btn btn-outline-warning w-50 border-warning ml-1">Return</a>
                    </div>

                </form>
            </div>
            <!-- col2 -->
            <div class="col-12 col-md-5 align-self-end mb-3 d-none d-md-block">
                <img src="images/1_90cu6c0u4ZL8H8ic1woZDw@2x.png" alt="" width="400px" />
            </div>
        </div>
    </div>
    <!-- ----------- En lazando archivos necesarios para BOOTSTRAP ---------------------- -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Enlazando bootstrap en script para que funcione-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
